<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="centered">    
        <h1>Interactive Gallery</h1>   

        <div id="galleryContainer" class="centered">

            <!-- Full Size Pop-up -->
            <picture id="fullSize" class="popUp hidden">
                <source media="(min-width:650px)" srcset="images/desktop/portfolio-desktop-01.jpg">
                <source media="(min-width:465px)" srcset="images/tablet/portfolio-tablet-01.jpg">
                <img src="images/mobile/portfolio-mobile-01.jpg" alt="alt test">
            </picture>

            <div id="gallery" class="container centered">
                <!-- Thumbnails -->
                
            </div>                                      <!-- Gallery ends -->
        </div>                                          <!-- Flex wrapper ends -->

    </main>

    <script src="script.js"></script>
</body>
</html>
