<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="flexWrapper">    
        <h1>Interactive Gallery</h1>   

        <div id="galleryContainer" class="flexWrapper">
            <!-- Full Size Pop-up -->
            <picture id="fullSize" class="popUp hidden">
                <source media="(min-width:650px)" srcset="images/desktop/portfolio-desktop-01.jpg">
                <source media="(min-width:465px)" srcset="images/tablet/portfolio-tablet-01.jpg">
                <img src="images/mobile/portfolio-mobile-01.jpg" alt="alt test">
            </picture>

            <div id="gallery" class="container flexWrapper">

                <!-- Thumbnails -->
                <picture>
                    <img src="images/mobile/portfolio-mobile-01.jpg" alt="alt test" data-index="01" class="thumbnail">
                </picture>

                <picture >
                    <img data-index="02" src="images/mobile/portfolio-mobile-02.jpg" alt="alt test" class="thumbnail">
                </picture>

                <picture >
                    <img data-index="03"src="images/mobile/portfolio-mobile-03.jpg" alt="alt test">
                </picture>

                <picture >
                    <img data-index="04"src="images/mobile/portfolio-mobile-04.jpg" alt="alt test">
                </picture>

                <picture >
                    <img data-index="05"src="images/mobile/portfolio-mobile-05.jpg" alt="alt test">
                </picture>
            </div>                                      <!-- Gallery ends -->
        </div>                                          <!-- Flex wrapper ends -->

    </main>

    <script src="script.js"></script>
</body>
</html>
